server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_trace_param


spring.datasource.url=jdbc:h2:mem:springboot_demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jap.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=none

spring.main.banner-mode=off

info.app.name=Spring Boot Demo Application
info.app.description=Java Spring Boot
info.app.version=1.0.0
info.company.name=ZaloStation

management.endpoint.health-details=always
management.endpoints.web.exposure.include=health, info, prometheus
